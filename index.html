<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="assets/estilo.css" >
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div class="contenido" align="center">

      <table class="imagen" cellpadding="30px" align="center">
        <tr>
          <td class="imagen1">
            <h1>Javacornias<br>Calculator</h1>
          </td>
          <td class="imagen1">
            <image src="imagenes/javacalc.png" >
          </td>
      </table>


      <table class="tabla">

        <tr>
          <td class="result" colspan="4" ><input type="textfield" value="" id="resultado" class="textNum" placeholder="Resultado"></td>
        </tr>

        <tr>
          <td class="oper" colspan="4" ><input  value="" id="operacion" class="textNum2" placeholder="OperaciÃ³n" ></td>
        </tr>

        <tr>
          <td> <input type="button" id="btnC" value="c" onclick="borrar();" class="boton" ></td>
          <td class="operador" > <input type="button" id="btnNegativo" value="+/-" onclick="mostrarNumero(this.value)" class="boton" ></td>
          <td class="operador" > <input type="button" id="btnModulo" value="%" onclick="mostrarNumero(this.value)" class="boton" ></td>
          <td class="operador" > <input type="button" id="btnDivision" value="/" onclick="mostrarNumero(this.value)" class="boton" ></td>
        </tr>

        <tr>
          <td> <input type="button"  id="1" value="1" onclick="mostrarNumero(this.value);" class="boton" ></td>
          <td> <input type="button" id="btn2" value="2" onclick="mostrarNumero(this.value);" class="boton" ></td>
          <td> <input type="button" id="btn3" value="3" onclick="mostrarNumero(this.value);" class="boton" ></td>
          <td class="operador" > <input type="button" id="btnMult" value="x" onclick="mostrarNumero(this.value)" class="boton" ></td>
        </tr>

        <tr>
          <td> <input type="button" id="btn4" value="4" onclick="mostrarNumero(this.value);" class="boton" ></td>
          <td> <input type="button" id="btn5" value="5" onclick="mostrarNumero(this.value);" class="boton" ></td>
          <td> <input type="button" id="btn6" value="6" onclick="mostrarNumero(this.value);" class="boton" ></td>
          <td class="operador" > <input type="button" id="btnMenos" value="-" onclick="mostrarNumero(this.value);" class="boton" ></td>
        </tr>

        <tr>
          <td> <input type="button" id="btn7" value="7" onclick="mostrarNumero(this.value);" class="boton" ></td>
          <td> <input type="button" id="btn8" value="8" onclick="mostrarNumero(this.value);" class="boton" ></td>
          <td> <input type="button" id="btn9" value="9" onclick="mostrarNumero(this.value);" class="boton" ></td>
          <td class="operador" > <input type="button" id="btnMas" value=" + " onclick="mostrarNumero(this.value);" class="boton" ></td>
        </tr>

        <tr>
          <td colspan="2" > <input type="button" id="btn0" value="0" onclick="mostrarNumero(this.value);" class="boton" ></td>
          <td> <input type="button" id="btnPunto" value="." onclick="mostrarNumero(this.value)" class="boton" ></td>
          <td class="operador" > <input type="button" id="btnIgual" value="=" onclick="almacenar();" class="boton" ></td>
        </tr>

      </table>

  </div>

    <script type="text/javascript" src="assets/js/main.js" ></script>
  </body>
</html>
